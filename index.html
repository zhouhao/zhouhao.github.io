<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to hzhou.dev</title>

    <!--
      - favicon
    -->
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/2281521?v=4" type="image/x-icon">

    <!--
      - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<!--
  - #MAIN
-->

<main>

    <!--
      - #SIDEBAR
    -->

    <aside class="sidebar" data-sidebar>

        <div class="sidebar-info">

            <figure class="avatar-box">
                <img src="https://avatars.githubusercontent.com/u/2281521?v=4" alt="Hao Zhou" width="80">
            </figure>

            <div class="info-content">
                <h1 class="name" title="Hao Zhou">Hao Zhou</h1>

                <p class="title">Software Engineer</p>
            </div>

            <button class="info_more-btn" data-sidebar-btn>
                <span>Show Contacts</span>

                <ion-icon name="chevron-down"></ion-icon>
            </button>

        </div>

        <div class="sidebar-info_more">

            <div class="separator"></div>

            <ul class="contacts-list">


                <li class="contact-item">

                    <div class="icon-box">
                        <ion-icon name="location-outline"></ion-icon>
                    </div>

                    <div class="contact-info">
                        <p class="contact-title">Location</p>

                        <address>California, USA</address>
                    </div>

                </li>

            </ul>

            <div class="separator"></div>

            <ul class="social-list">

                <li class="social-item">
                    <a href="https://www.linkedin.com/in/sbzhouhao/" target="_blank" class="social-link">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>

                <li class="social-item">
                    <a href="https://github.com/zhouhao" target="_blank" class="social-link">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                </li>

            </ul>

        </div>

    </aside>


    <!--
      - #main-content
    -->

    <div class="main-content">


        <!--
          - #ABOUT
        -->

        <article class="about  active" data-page="about">

            <header>
                <h2 class="h2 article-title">About me</h2>
            </header>

            <section class="about-text">
                <p>
                    I am a software engineer with a passion for modern systems.
                </p>
                <p>You can find more information from my blog: <a href="https://hzhou.me">https://hzhou.me</a></p>
            </section>


        </article>

    </div>

</main>

</body>

</html>
